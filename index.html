<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS yang Anda berikan */
        body { margin: 0; padding: 0; background-color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #050505; }
        .fb-wrapper { max-width: 500px; margin: 0 auto; }
        .fb-header { padding: 12px 16px 0 16px; position: sticky; top: 0; background: white; z-index: 100; }
        .fb-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .left-section { display: flex; align-items: center; gap: 8px; }
        .fb-title { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .search-circle { background: #f0f2f5; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .fb-pills-row { display: flex; gap: 8px; padding-bottom: 12px; overflow-x: auto; }
        .pill { background: #e4e6eb; border: none; padding: 8px 12px; border-radius: 20px; font-weight: 600; font-size: 15px; color: #050505; white-space: nowrap; cursor: pointer; }
        .divider { height: 1px; background-color: #ebedf0; margin: 0; border: none; }
        .fb-section-title-row { display: flex; justify-content: space-between; align-items: center; padding: 16px; }
        .title-left { display: flex; align-items: center; gap: 8px; }
        .main-section-title { font-size: 20px; font-weight: 700; }
        .notif-red { color: #e41e3f; font-size: 20px; font-weight: 700; }
        .see-all-link { color: #0064d1; text-decoration: none; font-size: 16px; }
        .fb-list-container { padding: 0 16px; }
        .fb-item { display: flex; padding: 8px 0; margin-bottom: 8px; }
        .avatar-container { position: relative; margin-right: 12px; }
        .profile-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
        .online-indicator { position: absolute; bottom: 6px; right: 6px; width: 16px; height: 16px; background-color: #31a24c; border: 3px solid #fff; border-radius: 50%; }
        .item-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .user-info { display: flex; justify-content: space-between; }
        .name { font-size: 17px; font-weight: 600; margin: 0; }
        .time-meta { font-size: 13px; color: #65676b; }
        .mutual-friends { font-size: 14px; color: #65676b; margin: 2px 0 8px 0; }
        .button-group { display: flex; gap: 8px; }
        .btn { flex: 1; border: none; border-radius: 7px; padding: 8px 0; font-size: 15px; font-weight: 600; cursor: pointer; }
        .btn-confirm { background-color: #0866ff; color: white; }
        .btn-delete { background-color: #e4e6eb; color: #050505; }
    </style>
</head>
<body>

<div class="fb-wrapper">
    <div class="fb-header">
        <div class="fb-top-bar">
            <div class="left-section">
                <div class="search-circle">
                    <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
                </div>
                <span class="fb-title">Teman</span>
            </div>
            <div class="search-circle">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19.427 18.427l-5.284-5.284c.974-1.24 1.557-2.806 1.557-4.518 0-4.08-3.32-7.4-7.4-7.4-4.08 0-7.4 3.32-7.4 7.4 0 4.08 3.32 7.4 7.4 7.4 1.712 0 3.278-.583 4.518-1.557l5.284 5.284a.706.706 0 00.999 0 .706.706 0 000-.999zM7.3 14.7c-3.143 0-5.7-2.557-5.7-5.7s2.557-5.7 5.7-5.7 5.7 2.557 5.7 5.7-2.557 5.7-5.7 5.7z"></path></svg>
            </div>
        </div>
        <div class="fb-pills-row">
            <button class="pill">Pengikut</button>
            <button class="pill">Saran</button>
            <button class="pill">Teman Anda</button>
        </div>
    </div>

    <hr class="divider">

    <div class="fb-section-title-row">
        <div class="title-left">
            <span class="main-section-title">Permintaan pertemanan</span>
            <span class="notif-red" id="notif-count">0</span>
        </div>
        <a href="#" class="see-all-link">Lihat semua</a>
    </div>

    <div class="fb-list-container" id="friend-list-target">
        </div>
</div>

<script>
    // Fungsi untuk memuat data dari data.json
    async function loadFriends() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            const container = document.getElementById('friend-list-target');
            document.getElementById('notif-count').innerText = data.length;

            container.innerHTML = data.map(friend => `
                <div class="fb-item">
                    <div class="avatar-container">
                        <img src="${friend.foto}" class="profile-img">
                        <span class="online-indicator"></span>
                    </div>
                    <div class="item-content">
                        <div class="user-info">
                            <p class="name">${friend.nama}</p>
                            <span class="time-meta">${friend.waktu}</span>
                        </div>
                        <p class="mutual-friends">${friend.meta}</p>
                        <div class="button-group">
                            <button class="btn btn-confirm" onclick="action(this, 'Diterima')">Konfirmasi</button>
                            <button class="btn btn-delete" onclick="action(this, 'Dihapus')">Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error("Gagal memuat data", e);
        }
    }

    function action(btn, msg) {
        const parent = btn.parentElement;
        parent.innerHTML = `<span style="color:#65676b; font-size:14px; padding:8px 0;">Permintaan ${msg}</span>`;
    }

    loadFriends();
</script>

</body>
</html>
